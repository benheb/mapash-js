<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Map Ash JS</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Map Ash JS</a>
            <ul class="nav pull-right">
              <li>
                <a href="/" class="brand sub-brand">Maps with d3.js and Ember.js</a>
              </li>
            </ul>
          </div>
        </div>
      </div>  
    </div>

    {{outlet}}
  </script>

  <script type='text/x-handlebars' data-template-name="index">
    {{view App.Map geoDataBinding="App.usStates"}}
    
  </script>
  
  <script src="js/us-states.js"></script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/d3.js"></script>
  <script src="js/libs/d3.geo.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
